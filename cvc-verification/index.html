<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Required - SmartCheckout</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        
        html {
            font-size: 16px;
        }

        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo svg {
            width: 48px;
            height: 48px;
        }

        .subtitle {
            font-size: 15px;
            margin-bottom: 32px;
            color: #6b7280;
            font-weight: 400;
            line-height: 1.5;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 16px;
            letter-spacing: -0.2px;
        }


        .error-page {
            text-align: center;
        }

        .error-page h1 {
            color: #dc3545;
            margin-bottom: 20px;
        }

        .error-page p {
            color: #666;
            margin-bottom: 30px;
        }

        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1890FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            text-align: center;
        }

        #loading-content p {
            font-size: 15px;
            color: #6b7280;
            margin-top: 16px;
            font-weight: 400;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <div>
        <div id="loading-content">
            <div class="loading-spinner"></div>
            <p>Loading form...</p>
        </div>

        <div id="error-content" style="display: none;">
            <div class="error-page">
                <h1>Verification Failed</h1>
                <p id="error-message">The verification link is invalid or has expired.</p>
                <a href="/" class="back-btn">Go Back</a>
            </div>
        </div>

        <div id="verification-content" style="display: none;">
            <!-- SDK will inject the complete form here -->
        </div>
    </div>

    <script type="module">
        import SmartCheckout from 'smartcheckout-sdk';
        
        class CVCVerificationPage {
            constructor() {
                this.smartcheckout = null;
                this.cvcVerificationForm = null;
                this.code = '';
                this.publishableKey = '';

                
                this.loadingContent = document.getElementById('loading-content');
                this.errorContent = document.getElementById('error-content');
                this.verificationContent = document.getElementById('verification-content');
                this.statusMessage = document.getElementById('status-message');
                this.submitBtn = document.getElementById('submit-btn');
                this.cvcForm = document.getElementById('cvc-form');
                
                this.init();
            }
            
            async init() {
                try {
                    // Parse URL query parameters
                    const urlParams = new URLSearchParams(window.location.search);
                    
                    this.code = urlParams.get('code') || '';
                    
                    // Validate required parameters
                    if (!this.code) {
                        throw new Error('Code parameter is required');
                    }
                    
                    // Validate code format (basic check)
                    if (this.code.length < 5) {
                        throw new Error('Invalid verification code');
                    }
                    
                    // Check verification code status and get publishable key
                    await this.checkVerificationCode();
                    
                    // Show verification content first (so the container exists for the SDK)
                    this.showVerificationContent();
                    
                    // Initialize SmartCheckout SDK and form (this will replace the content)
                    await this.initializeForm();
                    
                } catch (error) {
                    console.error('Initialization error:', error);
                    this.showError(error.message);
                }
            }
            
            async checkVerificationCode() {
                try {
                    const apiBaseUrl = this.getApiBaseUrl();
                    const response = await fetch(`${apiBaseUrl}/v0/verification-code-info?code=${encodeURIComponent(this.code)}`);
                    const result = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(result.error || 'Failed to check verification code');
                    }
                    
                    // Handle different verification code states
                    if (!result.valid) {
                        if (result.expired) {
                            throw new Error('Verification code has expired');
                        } else if (result.used) {
                            throw new Error('Verification code has already been used');
                        } else {
                            throw new Error('Invalid verification code');
                        }
                    }
                    
                    // Extract the publishable key from the response
                    if (!result.publishable_key) {
                        throw new Error('Publishable key not found for this verification code');
                    }
                    
                    this.publishableKey = result.publishable_key;
                    
                } catch (error) {
                    console.error('Verification code check failed:', error);
                    throw error;
                }
            }
            
            getApiBaseUrl() {
                // Use environment variable for API base URL, fallback to localhost for development
                return import.meta.env.VITE_API_BASE_URL || 'http://localhost:8080';
            }
            
            showVerificationContent() {
                this.loadingContent.style.display = 'none';
                this.errorContent.style.display = 'none';
                this.verificationContent.style.display = 'block';
            }
            
            async initializeForm() {
                try {
                    // Validate we have the publishable key
                    if (!this.publishableKey) {
                        throw new Error('Publishable key not available');
                    }
                    
                    // Initialize SmartCheckout SDK
                    this.smartcheckout = new SmartCheckout(this.publishableKey);
                    
                    // Initialize CVC verification form
                    this.cvcVerificationForm = await this.smartcheckout.initCVCVerificationForm({
                        code: this.code,
                        onSuccess: (result) => {
                            
                            // Redirect to success page after a delay
                            setTimeout(() => {
                                window.location.href = './verification-success.html';
                            }, 2000);
                        },
                        onError: (error) => {
                            console.error('CVC verification error:', error);
                            // The SDK will handle error display
                        }
                    });
                    
                    // Mount the form to the container (it will replace the existing content)
                    this.cvcVerificationForm.mount('#verification-content');
                    
                } catch (error) {
                    console.error('Form initialization error:', error);
                    throw new Error('Failed to initialize verification form');
                }
            }
            
            // SDK handles form submission internally
            
            showError(message) {
                this.loadingContent.style.display = 'none';
                this.verificationContent.style.display = 'none';
                this.errorContent.style.display = 'block';
                
                document.getElementById('error-message').textContent = message;
            }
            
            // SDK handles status messages internally
        }
        
        // Initialize the page when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new CVCVerificationPage();
        });
    </script>
</body>
</html>
